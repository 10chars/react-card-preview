version: v1.0
name: React Card Preview
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

prologue:
  commands:
    # Get the latest version of our source code from GitHub:
    - checkout

    # Use the version of Node.js specified in .nvmrc.
    # Semaphore provides nvm preinstalled.
    - nvm use
    - node --version
    - npm --version

blocks:
  - name: "Preparation"
    task:
      jobs:
      - name: Install dependencies
        commands:
          - npm ci

  - name: "Integration tests"
    task:
      jobs:
      - name: Test
        commands:
          - npm test

  - name: "Build"
    task:
      jobs:
      - name: Build
        commands:
          - npm run build
          - echo "Done!"
