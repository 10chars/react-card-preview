version: v1.0
name: React Card Preview
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804


blocks:
  - name: "Preparation"
    task:
      prologue:
        commands:
          - checkout
          - nvm use
          - node --version
          - npm --version
      jobs:
      - name: Install dependencies
        commands:
          - npm ci

  - name: "Integration tests"
    task:
      prologue:
        commands:
          - checkout
          - nvm use
          - node --version
          - npm --version
      jobs:
      - name: Test
        commands:
          - npm test

  - name: "Build"
    task:
      prologue:
        commands:
          - checkout
          - nvm use
          - node --version
          - npm --version
      jobs:
      - name: Build
        commands:
          - npm run build
          - echo "Done!"
